<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3.2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname"> Firstname</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="mname">Middlename:</label>
            <input type="text" id="mname" name="mname">
            <br> <br>
            <label for="lname">Lastname</label>
            <input type="text" id="lname" name="lname">
            <br><br>


            <label for="course">Course : </label>
            <select id="course" name="Course">
                <option>Course</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B-TECH</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>M-TECH</option>
            </select><br><br>

            <label for="Gender">Gender : </label> <br>
            <input type="radio" id="Gender"> Male <br>
            <input type="radio" id="Gender"> Female <br>
            <input type="radio" id="Gender"> Other<br>
            <br>

            <label for="DOB">DOB</label>
            <input type="datetime-local" id="DOB" name="DOB"><br>
            <label for="Phone" >Phone : </label>
            <input type="text" name="Country code" value="+91" size="2" /disabled>
            <input type="tel" id="Phone" name="Phone No" maxlength="10" size="10">


            <br/><br>
            <label for="Address">Address</label><br>
            <textarea cols="80" rows="5"></textarea>
            <br><br>

            <label for="Email">Email: </label>
            <input type="email" id="Email" name="Email">
            <br> <br> <br>

            <label for="Pass">Password: </label>
            <input type="password" id="Pass" name="Password"><br><br><br>

            <label for="RPass">Re-type password: </label>
            <input type="password" id="RPass" name="Password"> <br><br>

            <input type="checkbox" id="Agree" name="Terms and Condition">
            <label for="Agree">Agree to terms and conditions</label><br><br>

            <label for="File">Choose File</label>
            <input type="file" id="File" name="Choose File">
            <br><br>

            <label for="Color">Choose Color</label>
            <input type="color" name="Color choosing" id="Color">
            <br><br>

            <button value="Reset">Reset</button> 
            <button value="Submit">Submit</button>

            



            


        </fieldset>
    </form>

    
</body>
</html>
